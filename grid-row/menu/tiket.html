    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var ip = localStorage.getItem("coneccionservidor")
            var url = "http://"+ ip +":3000/tiket";
            fetch(url).then(res=>res.json())
            .then(res=> {
                let lineas = res.ok
                let total = res.totalv
                let ul = document.querySelector("ul")

                lineas.forEach(linea => {
                    console.log(linea)
                    var li = document.createElement("li")
                    
                    var dconsepto = document.createElement("div")
                    dconsepto.classList.add("consepto")
                    dconsepto.innerHTML = linea[0] 

                    var dsubtotal = document.createElement("div")
                    dsubtotal.classList.add("subtotal")
                    dsubtotal.innerHTML = linea[1]

                    li.appendChild(dconsepto)
                    li.appendChild(dsubtotal)
                    ul.appendChild(li)
                });

                var lit = document.createElement("li")
                lit.innerHTML = "TOTAL "+res.totalv
                
                var saludo = document.createElement("li")
                saludo.classList.add("no-margin")
                saludo.innerHTML = "GRACIAS"

                var saludo2 = document.createElement("li")
                saludo2.classList.add("move-l")
                saludo2.innerHTML = "POR SU COMPRA"

                ul.appendChild(lit)
                ul.appendChild(saludo)
                ul.appendChild(saludo2)
            })
        })
    </script>
