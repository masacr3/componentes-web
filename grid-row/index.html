<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/inputs.css">
    <link rel="stylesheet" href="./styles/totales.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/scroll.css">
    <title>Document</title>
</head>
<body>
    <a id="tiket" href="http://192.168.0.9:3000/api-pdf" target="_blank">TOTAL PDF</a>
    <div class="container">
        <div class="box">
            <div class="col1">
                <!-- listo -->
                <div class="menu">
                    <div class="mask">
                        <div class="mask-container">
                            <img src="./img/carrito-de-supermercado-off.png" alt="" data-menu="carrito">    
                            <img src="./img/carrito-de-supermercado.png" alt="" data-menu="carritoOn">
                        </div>
                    </div>
                    <div class="mask">
                        <div class="mask-container">
                            <img src="./img/agregar-paquete-off.png" alt="" data-menu="agregar">    
                            <img src="./img/agregar-paquete.png" alt="" data-menu="agregarOn">
                        </div>
                    </div>
                    <div class="mask">
                        <div class="mask-container">
                            <img src="./img/lista-de-verificacion-off.png" alt="" data-menu="actualizar">    
                            <img src="./img/lista-de-verificacion.png" alt="" data-menu="actualizarOn">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col2">
                <div class="row">
                    <!-- listo -->
                    <!-- <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Name" name="name" id='codbarras' autocomplete="off" required />
                        <label for="name" class="form__label">Cod barras</label>
                    </div> -->
                    <div class="input">
                        <img src="./img/codigo-de-barras.png" class="img-cod">
                        <input type="text" id="codbarras" placeholder="Cod barras...">    
                    </div>
                    <ul>
                        <li class="no-productos" data-cod-barras="0000">
                            No hay articulos en su carrito
                        </li>
                    </ul>
                </div>
                <!-- listo -->
                <div class="total">
                    <img src="./img/dolar.png" alt="">
                    <div class="total-value"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/serviceProduct.js"></script>
    <script src="./js/eventos.js"></script>
    <script src="./js/funcionesCarrito.js"></script>
    <script src="./js/funcionesCargaDatos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            console.log( localStorage.getItem("coneccionservidor"))

            listaEventos()
            cargardatos()
            carritoTotal()
            function tiketec(){
                var url = 'http://192.168.0.9:3000/api-pdf';
                var data = {username: 'example'};

                fetch(url, {
                    method: 'POST', // or 'PUT'
                    body: JSON.stringify(data), // data can be `string` or {object}!
                    headers:{
                        'Content-Type': 'application/json'
                    }
                })
            }
            
            document.querySelector("#tiket").addEventListener("click", e=>{
                tiketec()
            })
        })
    </script>
</body>
</html>
