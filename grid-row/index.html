<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/inputs.css">
    <link rel="stylesheet" href="./styles/totales.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/scroll.css">
    <link rel="stylesheet" href="./styles/verduleria.css">
    <title>Ventas</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- menu  -->
            <div class="col1">
                <!-- listo -->
                <div class="menu">
                    <div class="mask">
                        <div class="mask-container">
                            <img src="./img/frutas.png" alt="" data-menu="frutas">    
                            <img src="./img/frutason.png" alt="" class="route-verduleria" data-menu="frutason">
                        </div>
                    </div>
                </div>
            </div>
            <!-- grid compras -->
            <div class="col2">
                <div class="col">
                    <div class="input">
                        <img src="./img/codigo-de-barras.png" class="img-cod">
                        <input type="text" id="codbarras" placeholder="Cod barras...">    
                    </div>
                    <ul class="ventas">
                        <li class="no-productos" data-cod-barras="0000">
                            No hay articulos en su carrito
                        </li>
                    </ul>
                </div>
                <!-- listo -->
                <div class="total">
                    <img src="./img/dolar.png" alt="" data-menu="tiket">
                    <div class="total-value"></div>
                </div>
            </div>
            <!-- verduleria  -->
            <div class="col3 no-show">
                <div class="v-row">
                    <ul class="verduleria">
                    </ul>
                    <ul class="pedido-verduleria">
                        <li class="no-productos" data-cod="0000">
                            No hay verduras ni frutas en su pedido
                        </li>
                    </ul>
                    <div class="v-col-menu-padding">
                        <!-- ghost padding menu sticky -->
                    </div>
                    <div class="v-col-menu sticky no-show">
                        <img src="./img/salida-de-emergencia.png" alt="" class="salirVerduleria" data-menu="salirVerduleria">
                        <img class="v-btn-formulario" src="./img/vegan.png" alt="">
                        <img src="./img/anadir-a-la-cesta.png" alt="" data-menu="agregarAVentas">
                    </div>
                    <div class="modal cargar no-show">
                        <div class="cargar-verduleria">
                            <p class="v-salir">X</p>
                            <h2> Cargar </h2>
                            <input type="text" class="v-cargar" placeholder="Fruta o Verdura..">
                            <input type="text" class="v-cargar" placeholder="Precio por Kg..">
                            <button class="v-btn-cargar">Crear</button>
                        </div>
                    </div>
                    <div class="modal actualizar no-show">
                        <div class="actualizar-verduleria">
                            <p class="v-salir">X</p>
                            <h2> Actualizar </h2>
                            <input type="text" class="v-cargar" placeholder="Fruta o Verdura..">
                            <input type="text" class="v-cargar" placeholder="Precio por Kg..">
                            <button class="v-btn-actualizar">Crear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/tikets.js"></script>
    <script src="./js/serviceProduct.js"></script>
    <script src="./js/funcionesCarrito.js"></script>
    <script src="./js/eventos.js"></script>
    <script src="./js/funcionesCargaDatos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            console.log( localStorage.getItem("coneccionservidor"))

            listaEventos()
            cargardatos()
            carritoTotal()
            
        })
    </script>
</body>
</html>
